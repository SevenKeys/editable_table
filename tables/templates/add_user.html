{% extends "show_users.html" %}

{% block add_user %}
        {% if form.errors %}
            <p>You entered wrong data</p>
        {% else %}
        <form action="/add_user/" method="post">{% csrf_token %}
            <table border="2">
                {{form.as_table}}
            </table><br/>
            <input type="submit" name="submit" value="Save data">
        </form>
        {% endif %}

{% endblock %}
