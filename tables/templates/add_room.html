{% extends "base.html" %}

{% block add_room %}

	{% if form.errors %}
		<p>You entered wrong data!</p>
	{% else %}
		<form action='/add_room/' method='post'>{% csrf_token %}
			<table border='2'>
				{{form.as_table}}
			</table>
			<input type='submit' name='submit' value='submit'>
		</form>
	{% endif %}

{% endblock %}
